<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>show02.html</title>
    <meta name="content-type" content="text/html; charset=UTF-8" />
  </head>
  <body>
  	<table>
  		<tr>
  			<th>username</th>
  			<th>password</th>
  		</tr>
  		<tr th:each="user:${users}">
			<td th:text="${user.username}">用户名</td>
      		<td th:text="${user.password}">密码</td>
  		</tr>
  	</table>
  </body>
</html>
